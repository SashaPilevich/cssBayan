<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@200;300;400;500;600;700;800;900&family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="mem" id="mem1" checked="checked">
    <label for="mem1" class="first">
      <div class="item">
        <div class="info">
          <h3>Deadline is coming</h3>
          <div class="ico">
            <svg class="switch" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="11" y1="20" x2="29" y2="20"  stroke-width="2" stroke-linecap="round"/>
              <line x1="20" y1="11" x2="20" y2="29"  stroke-width="2" stroke-linecap="round"/>
              </svg>
          </div>
        </div>
        <div class="content">
          <p>Deadline is coming</p>
          <img src="assets/deadline.svg" alt="Deadline is coming">
        </div>
      </div>
    </label>
    <input type="radio" name="mem" id="mem2">
    <label for="mem2">
      <div class="item">
        <div class="info">
          <h3>Try to use new git command</h3>
          <div class="ico">
            <svg class="switch" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="11" y1="20" x2="29" y2="20"  stroke-width="2" stroke-linecap="round"/>
              <line x1="20" y1="11" x2="20" y2="29"  stroke-width="2" stroke-linecap="round"/>
              </svg>
          </div>
        </div>
        <div class="content">
          <p>Try to use<br> new git command</p>
          <img src="assets/git-problem.svg" alt="Try to use new git command">
        </div>
      </div>
    </label>
    <input type="radio" name="mem" id="mem3">
    <label for="mem3">
      <div class="item">
        <div class="info">
          <h3>Time to pay</h3>
          <div class="ico">
            <svg class="switch" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="11" y1="20" x2="29" y2="20"  stroke-width="2" stroke-linecap="round"/>
              <line x1="20" y1="11" x2="20" y2="29"  stroke-width="2" stroke-linecap="round"/>
              </svg>
          </div>
        </div>
        <div class="content">
          <p>Time to pay</p>
          <img class="pay"src="assets/time-to-pay.svg" alt="Time to pay">
        </div>
      </div>
    </label>
    <input type="radio" name="mem" id="mem4">
    <label for="mem4">
      <div class="item">
        <div class="info">
          <h3>When saw your first codeJam</h3>
          <div class="ico">
            <svg class="switch" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="11" y1="20" x2="29" y2="20"  stroke-width="2" stroke-linecap="round"/>
              <line x1="20" y1="11" x2="20" y2="29"  stroke-width="2" stroke-linecap="round"/>
              </svg>
          </div>
        </div>
        <div class="content">
          <p>When saw<br> your first codeJam</p>
          <img src="assets/wtf.svg" alt="When saw your first codeJam">
        </div>
      </div>
    </label>
    <input type="radio" name="mem" id="mem5">
    <label for="mem5">
      <div class="item">
        <div class="info">
          <h3>Reading the chat</h3>
          <div class="ico">
            <svg class="switch" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="11" y1="20" x2="29" y2="20"  stroke-width="2" stroke-linecap="round"/>
              <line x1="20" y1="11" x2="20" y2="29"  stroke-width="2" stroke-linecap="round"/>
              </svg>
          </div>
        </div>
        <div class="content">
          <p>Reading the chat</p>
          <img src="assets/reading-the-chat.svg" alt="Reading the chat">
        </div>
      </div>
    </label>
    <input type="radio" name="mem" id="mem6">
    <label for="mem6">
      <div class="item">
        <div class="info">
          <h3>Student 1</h3>
          <div class="ico">
            <svg class="switch" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="11" y1="20" x2="29" y2="20"  stroke-width="2" stroke-linecap="round"/>
              <line x1="20" y1="11" x2="20" y2="29"  stroke-width="2" stroke-linecap="round"/>
              </svg>
          </div>
        </div>
        <div class="content">
          <p>Student 1</p>
          <img class="student" src="assets/student1.svg" alt="Student 1">
        </div>
      </div>
    </label>
  </div>
</body>
</html>
